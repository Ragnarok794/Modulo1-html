<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    #para cambiar el tama√±o de la caja
    <input type="text" id="identificador" size="70" value="Adrian"

    <label for="form-emial">Email</label>
    <input type="email" id="form-email" value="Adrian@mail.com" name="form-email">
    <label for="check">
        <span>Politicas de Privacidad</span>
        <input type="checkbox" id="checkbox" name="checkbox">
    </label>
    <label for="html-check">
        <span>HTML</span>
        <input type="checkbox" name="html-check" id="html-check" value="html">
    </label>
    <label for="css-check">
        <span>CSS</span>
        <input type="checkbox" name="css-check" id="css-check" value="css">
    </label>
    <label for="music">
        <span>Rock</span><input type="radio" name="music" id="music" value="Rock">
        <span>Pop</span><input type="radio" name="music" id="music" value="Pop">
    </label>
    <textarea name="Caja" id="caja" cols="30" rows="10"></textarea>
    <select name="select" id="select">
        <option value="Rayo">Rayo vallecano</option>
        <option value="Betis ">Real betis</option>
        <option value="St.pauli">st.pauli</option>
    </select>
    <select name="city" id="city">
        <optgroup label="Europa">
            <option value="Madrid">Madrid</option>
            <option value="Paris">Paris</option>
            <option value="Roma">Roma</option>
        </optgroup>
        <optgroup label="Latam">
            <option value="Caracas">Caracas</option>
            <option value="Bogota">Bogota</option>
            <option value="Lima">Lima</option>
        </optgroup>
    </select>

    <input type="button" value="ClickME">
</body>
</html>
