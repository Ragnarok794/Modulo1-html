<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"
    <title>Validacion</title>
</head>
<body>
    <form action="post" action="/name">
        <div>
            <label for="name">Nombre</label>
        <input type="text" name="name" id="name" minlength="2" maxlength="20" required placeholder="Introduce tu nombre">
       
        </div>
        <div>
        <label for="age">Edad</label>
        <input type="number" name="age" id="age" min="15" max="99" required placeholder="Introduce tu edad" size="50">
        <button type="submit">Enviar</button>
    </div>
    </form>

    <form action="post" action="/name">
        <fieldset>
            <legend>Datos correo</legend>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" required>
        </fieldset>
        <fieldset>
            <label for="car">Audi</label>
            <input type="text" name="car" id="car" required title="Modelos disponibles: A1, A4, A5" pattern="A|a(1|4|5)">
        </fieldset>
    </form>



</body>
</html>
